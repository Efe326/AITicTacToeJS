<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="options">
      <label for="mode">Choose mode:</label>
      <select id="mode">
          <option value="friend">Play with Friend</option>
          <option value="ai">Play with AI</option>
      </select>
      <button onclick="startGame()">Start Game</button>
  </div>
  <div id="result" class="result"></div>
  <div id="board" class="board" onclick="makeMove(event)">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
  </div>
</div>
<script src="script.js"></script>

</body>
</html>
